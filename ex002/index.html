  <body>
    <h1>Vamos treinar a criação de parágrafos e quebras</h1>
    <hr />
    <p>
      Um parágrafo já dá um espaçamento entre as linhas, então fica a critério
      do programador colocar a tag de quebra &lt;br&gt;
    </p>
    <!--&lt; significa menor que (LESS THAN). &gt; maior que (GREATER THAN) -->
    <p>
      Sendo assim vamos treinar a programação semântica!: <br />Adicionando
      alguns HTML entities: &reg; &copy; &euro; &yen; &rarr; &Delta;
    </p>
    Vamos adicionar uns emojis: &#x1F596; &#x1F913; &#x1F4BB;
