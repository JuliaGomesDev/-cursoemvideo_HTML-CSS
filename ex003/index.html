<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando imagens no HTML5</title>
    <style>
        h1{
            font-family: 'Times New Roman', Times, serif;
        }
        body{
            background-color: rgb(137, 238, 238);
            font-family:'Arial';
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Imagens de exemplo:</h1>
    <p>Vamos colocar algumas imagens aqui:</p>
    <img src="html-200.png" alt="Logo HTML5"> 
    <p>Também podemos adicionar imagens que etejam em pastas diferentes</p>
    <img src="imagens/css-200.png" alt="Logo CSS3">
    <p>Também podemos carregar imagens externas: </p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/d/dc/Javascript-shield.png" alt="Logo Java Script"> <!--URL-->
</body>
</html>
